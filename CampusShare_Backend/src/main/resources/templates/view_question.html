<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Question</title>
</head>
<body>
<h1>Question Details</h1>
<p><strong>Question:</strong> Example Question Content</p>

<h2>Answers</h2>
<ul>
    <!-- 서버에서 데이터를 렌더링하거나 JavaScript로 목록을 동적으로 생성 -->
    <li>Example Answer 1</li>
    <li>Example Answer 2</li>
</ul>

<h2>Add Answer</h2>
<form action="/api/answer/create" method="post">
    <label for="questionId">Question ID:</label>
    <input type="text" id="questionId" name="questionId" value="1" readonly><br>

    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID" required><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br>

    <button type="submit">Submit Answer</button>
</form>
<a href="view_questions.html">Back to All Questions</a>
</body>
</html>
