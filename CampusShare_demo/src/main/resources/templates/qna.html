<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1rem;
        }

        li a:hover {
            text-decoration: underline;
        }

        .new-question {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .new-question:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<header>
    <h1>QnA Board</h1>
    <a href="/qna/new" class="new-question">New Question</a>
</header>

<div class="content">
    <ul>
        <!-- 질문 목록 렌더링 -->
        <li th:each="question : ${questions}">
            <a th:href="@{/qna/{id}(id=${question.questionId})}" th:text="${question.content}"></a>
        </li>
    </ul>
</div>
</body>
</html>
